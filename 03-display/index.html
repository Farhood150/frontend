<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Display</title>
</head>
<body>
    <header>
        <h1>CSS Display Property</h1>
    </header>
    <main>
        <section>
            <h2>inline elements</h2>
            <div class="inline_box" id="box_1">Box 1</div>
            <div class="inline_box" id="box_2">Box 2</div>
            <div class="inline_box" id="box_3">Box 3</div>
        </section>
        <section>
            <h2>inline-block elements</h2>
            <div class="inline_block_box" id="box_1">Box 1</div>
            <div class="inline_block_box" id="box_2">Box 2</div>
            <div class="inline_block_box" id="box_3">Box 3</div>
        </section>
        <section>
            <h2>inline-block elements</h2>
            <div class="block_box" id="box_1">Box 1</div>
            <div class="block_box" id="box_2">Box 2</div>
            <div class="block_box" id="box_3">Box 3</div>
        </section>
    </main>
</body>
</html>
