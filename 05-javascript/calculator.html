<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main id="calculator">
        <input type="text" id="display" disabled maxlength="18">
        <div class="buttons-container">
            <div id="row-clean"></div>
            <button onclick="clearDisplay()" class="symbol" style="padding: 0;">C</button>
            <button onclick="deleteCharacter()" class="symbol" style="padding: 0;">⌫</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendOperator('÷')" class="symbol">÷</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendOperator('×')" class="symbol">×</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendOperator('-')" class="symbol">-</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="appendOperator('.')">.</button>
            <button onclick="calculate()" class="symbol">=</button>
            <button onclick="appendOperator('+')" class="symbol">+</button>
        </div>
    </main>
    <script src="js/calculator.js"></script>
</body>
</html>
